name: Mark stale issues and PRs. Close issues after 60 days
on:
  schedule:
    - cron: "27 6 * * *"

jobs:
  stale-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: 15
          days-before-issue-close: 60
          stale-issue-label: "stale"
          stale-issue-message: "This issue is stale because it has been open for 15 days with no activity. Leave a comment to avoid closing this issue in 45 days."
          close-issue-message: "This issue was closed because it has been inactive for 45 days since being marked as stale."
          days-before-pr-stale: 30
          days-before-pr-close: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
